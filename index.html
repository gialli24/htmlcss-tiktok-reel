<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div class="icon">
        <i class="bi bi-play-btn"></i>
      </div>

      <nav class="header-nav">
        <button>
          Esplora
        </button>
        <button>
          Seguiti
          <div class="notification-bullet"></div>
        </button>
        <button>
          Per Te
          <hr>
        </button>
      </nav>
      <!-- /.header-nav -->

      <div class="icon">
        <i class="bi bi-search"></i>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="assets/img/boolean_logo.png" alt="Boolean Profile">
        <i class="bi bi-plus"></i>
      </div>
      <!-- /.logo -->

      <button>
        <i class="bi bi-heart-fill"></i>
        <span>588</span>
      </button>
      <button>
        <i class="bi bi-chat-dots-fill"></i>
        <span>13</span>
      </button>
      <button>
        <i class="bi bi-bookmark-fill"></i>
        <span>638</span>
      </button>
      <button>
        <i class="bi bi-sign-turn-slight-right-fill"></i>
        <span>491</span>
      </button>
    </div>

    <!-- Footer -->
    <footer>
      <div class="data-container">
        <h5>boolean.careers</h5>
        <p>
          Prova il Fundamentals Camp. 20 ore di corso <br>
          gratuito per... <strong>Vedi Altro</strong>
        </p>
      </div>
      <!-- /.data-container -->

      <nav class="footer-nav">
        <a href="#home">
          <i class="bi bi-house-fill"></i>
          <span>Home</span>
        </a>
        <a href="#friends">
          <i class="bi bi-people"></i>
          <span>Amici</span>
        </a>

        <button class="add-button">
          <i class="bi bi-plus"></i>
        </button>
        <!-- /.add-button -->

        <a href="#inbox">
          <i class="bi bi-chat-square"></i>
          <span>Posta in arrivo</span>
        </a>
        <a href="#profile">
          <i class="bi bi-person"></i>
          <span>Profilo</span>
        </a>
      </nav>
      <!-- /.footer-nav -->
    </footer>
  </div>

</body>

</html>
