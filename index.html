<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">

      <span class="header-icon">
        <i class="bi bi-play-btn"></i>
      </span>
      <!-- /.header-icon -->

      <nav class="header-nav">
        <button class="header-nav-btn">
          Esplora
        </button>
        <button class="header-nav-btn notification-badge">
          Seguiti
        </button>
        <button class="header-nav-btn active">
          Per te
        </button>
      </nav>
      <!-- /.header-nav -->

      <span class="header-icon">
        <i class="bi bi-search"></i>
      </span>
      <!-- /.header-icon -->
    </header>

    <!-- Sidebar -->
    <div class="sidebar">

      <div class="logo">
        <img src="assets/img/boolean_logo.png" alt="Boolean Profile">
        <span class="follow-btn">
          <i class="bi bi-plus"></i>
        </span>
      </div>
      <!-- /.logo -->

      <div class="toolbar">
        <button class="toolbar-btn">
          <div class="toolbar-btn-icon">
            <i class="bi bi-heart-fill"></i>
          </div>
          <div>
            588
          </div>
        </button>

        <button class="toolbar-btn">
          <div class="toolbar-btn-icon">
            <i class="bi bi-chat-dots-fill"></i>
          </div>
          <div>
            13
          </div>
        </button>

        <button class="toolbar-btn">
          <div class="toolbar-btn-icon">
            <i class="bi bi-bookmark-fill"></i>
          </div>
          <div>
            13
          </div>
        </button>

        <button class="toolbar-btn">
          <div class="toolbar-btn-icon">
            <i class="bi bi-sign-turn-slight-right-fill"></i>
          </div>
          <div>
            491
          </div>
        </button>
      </div>
      <!-- /.toolbar -->
    </div>

    <!-- Footer -->
    <footer>
      <div class="data-container">
        <h4>boolean.careers</h4>
        <p>
          Prova il Fundamentals Camp. 20 ore di corso <br>
          gratuito per... <a href="#seeMore"><strong>Vedi Altro</strong></a>
        </p>
      </div>
      <!-- /.data-container -->

      <nav class="footer-nav">
        <a href="#home" class="footer-tab active">
          <span class="tab-icon">
            <i class="bi bi-house-fill"></i>
          </span>
          Home
        </a>

        <a href="#friends" class="footer-tab">
          <span class="tab-icon">
            <i class="bi bi-people"></i>
          </span>
          Amici
        </a>

        <button class="create-btn">
          +
        </button>
        <!-- /.create-btn -->

        <a href="#inbox" class="footer-tab">
          <span class="tab-icon">
            <i class="bi bi-chat-square"></i>
            <span class="tab-notification">
              19
            </span>
          </span>
          Posta in arrivo
        </a>

        <a href="#profile" class="footer-tab">
          <span class="tab-icon">
            <i class="bi bi-person"></i>
          </span>
          Profilo
        </a>
      </nav>
      <!-- /.footer-nav -->
    </footer>
  </div>

</body>

</html>
